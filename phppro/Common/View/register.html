<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书馆管理系统</title>
    <!--jquery-->
    <script src="./Resources/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./Resources/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="./Resources/bootstrap.min.js"></script>
</head>

<body style="background-image: url(./Resources/index4.jpg);background-size:100% 100%;">
	
	<div style="margin-bottom:300px;">
    <div class="h3 text-center" style="margin-top: 100px;">
        <h2 class="text-center">图书馆管理系统注册</h2>
    </div>
    <form id="form" class="form-horizontal text-center" style="width:250px;margin: 20px auto 0;">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">用户ID</div>
                <input type="text" class="form-control" placeholder="请输入用户ID" name="userId">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">密码</div>
                <input type="password" class="form-control" placeholder="请输入密码" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">姓名</div>
                <input type="text" class="form-control" placeholder="请输入姓名" name="name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">班级</div>
                <input type="text" class="form-control" placeholder="请输入班级" name="classname">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">专业</div>
                <input type="text" class="form-control" placeholder="请输入专业" name="major">
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="addsubmit" class="btn btn-primary" style="margin-right: 10px">添&nbsp;加</button>
            <button type="button" id="return" class="btn btn-danger" style="margin-left: 10px">返&nbsp;回</button>
        </div>
    </form>
	</div>
</body>

<script>

 $(function(){

        $("#addsubmit").click(function(){
            $.post({
                url: "?p=Common&c=Register&a=insert",
                data: $("#form").serialize(),
                success: function(success){	
				   alert(success);
					alert(success.slice(12,20));
                    if(success.slice(29,30) == 0){
                        location.href = "?p=Common&c=Login&a=index";
                    }
                }
            })
        });

    })
    
	$("#return").click(function(){                             
          location.href = "?p=Common&c=Login&a=index";                                
    });

</script>

</html>
